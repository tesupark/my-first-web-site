        <h2>농구란 무엇인가?</h2>
        <p><a href="https://ko.wikipedia.org/wiki/%EB%86%8D%EA%B5%AC#:~:text=%EC%96%91%ED%8C%80%20%EA%B0%81%205%EB%AA%85%EC%94%A9%EC%9D%98,%EC%9D%B8%EA%B8%B0%20%EC%9E%88%EB%8A%94%20%EC%8A%A4%ED%8F%AC%EC%B8%A0%20%EC%A4%91%EC%9D%98%20%ED%95%98%EB%82%98%EC%9D%B4%EB%8B%A4." target="_blank" title="농구 위키로 이동하기">농구(籠球, 영어: basketball)</a>는 손을 주로 사용하도록 되어있으며, <strong>발을 제외한 <u>일부 신체부위</u> 접촉</strong>이 허용되는 구기 종목이다.
        </p><p style="margin-top:45px">캐나다계 미국인 제임스 네이스미스가 고안하였다. 양팀 각 5[1]명씩의 선수가 한 개의 농구공을 상대팀의 3 미터 높이의 바스켓에 던져 넣는 스포츠이다. 공과 바구니만 갖추어지면 두 명만으로도 작은 공간에서 얼마든지 경기를 할 수 있다. 농구는 전 세계에서 가장 인기 있는 스포츠 중의 하나이다.</p>
