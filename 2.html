        <h2>마이클 조던</h2>
        <p>마이클 제프리 조던(영어: Michael Jeffrey Jordan, 1963년 2월 17일 ~ )은 미국의 전 농구 선수, 사업가로 포지션은 슈팅가드였다. 농구 역사상 가장 위대한 선수로 평가받으며, 1980-90년대 NBA의 세계화를 이끌었고 그 과정에서 대중 문화의 상징이 되었다.</p>
